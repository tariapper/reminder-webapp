    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/dataTables.bulma.min.js"></script>

<body>

<a href="/logout">Logout</a>
<div class="container tasks">
    <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical">
            <div class="tile is-child box">
                <form method="POST" action="/">
                    <input class="input" type="text" placeholder="Add task" name="new_task">
                    <input class="input" type="date" name="deadline">
                    <div class="control">
                        <button class="button">Add task</button>
                    </div>
                </form>
            </div>
            <div class="tile is-child box">
                <table id="data" class="table is-striped wrap" style="width:100%">
                    <thead>
                    <tr>
                        <th>Deadline</th>
                        <th>Task</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task[3] }}</td>
                        <td>{{ task[2] }}</td>
                        <td><button>Remove Task</button></td>
<!--                        <td><button>Remove Task</button></td>-->
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <script type='text/javascript' src="{{ url_for('static', filename= 'script.js') }}"></script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
